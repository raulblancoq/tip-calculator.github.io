<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tip calculator app</title>
</head>
<body>
 <main class="container">
  <h3>spli <br>tter</h3>
  <div class="card">
    <div class="leftSide">
      <div class="input-group">
        <label for="bill" class="label">Bill</label>
        <img src="images/icon-dollar.svg" alt="" class="img-bill">
        <input id="bill" type="number" class="input" placeholder="0" min="0" onfocus="this.value=''">
        <div class="message"></div>
      </div>
      <div class="input-group">
        <label class="label">Select Tip %</label>
        <div class="tips">
          <div class="tip">
            <input type="radio" class="input-tip" value="0.05" name="tip" id="5%">
            <label for="5%">5%</label>
          </div>
          <div class="tip">
            <input type="radio" class="input-tip" value="0.10" name="tip" id="10%">
            <label for="10%">10%</label>
          </div>
          <div class="tip">
            <input type="radio" class="input-tip" value="0.15" name="tip" id="15%">
            <label for="15%">15%</label>
          </div>
          <div class="tip">
            <input type="radio" class="input-tip" value="0.25" name="tip" id="25%">
            <label for="25%">25%</label>
          </div>
          <div class="tip">
            <input type="radio" class="input-tip" value="0.50" name="tip" id="50%">
            <label for="50%">50%</label>
          </div>
          <input type="number" class="input-custom" placeholder="Custom" name="tip" id="custom">
        </div>
      </div>
      <div class="input-group">
        <label for="ppl" class="label">Number of People</label>
        <img src="images/icon-person.svg" alt="" class="img-ppl">
        <input id="ppl" type="number" class="input" placeholder="1" value="1" min="0" onfocus="this.value=''">
        <div class="message"></div>
      </div>
    </div>
    <div class="rightSide">
      <div>
        <div class="result">
          <label for="">Tip Amount <br><span>/ person</span></label>
          <p>$<span id="tipAmount">0.00</span></p>
        </div>
        <div class="result">
          <label for="">Total <br><span>/ person</span></label>
          <p>$<span id="total">0.00</span></p>
        </div>
      </div>
      <button class="btn-reset">RESET</button>
    </div>
  </div>
 </main>
 <script src="js/scripts.js"></script>
</body>
</html>
